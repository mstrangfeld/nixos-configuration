# Ensure window titles get renamed automatically.
setw -g automatic-rename

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Enable full mouse support.
set -g mouse on

# -----------------------------------------------------------------------------
# Environment Variables
# -----------------------------------------------------------------------------
set-option -g update-environment "DIRENV_DIFF DIRENV_DIR DIRENV_WATCHES"
set-environment -gu DIRENV_DIFF
set-environment -gu DIRENV_DIR
set-environment -gu DIRENV_WATCHES
set-environment -gu DIRENV_LAYOUT

# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------

# Set a new prefix / leader key.
set -g prefix ^b
bind ^b send-prefix

# Unbind default keys
unbind C-b
unbind '"'
unbind %

# Split panes.
bind-key h split-window -v -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# Move around panes with ALT + arrow keys.
bind-key -n M-Up select-pane -U
bind-key -n M-Left select-pane -L
bind-key -n M-Down select-pane -D
bind-key -n M-Right select-pane -R

# -----------------------------------------------------------------------------
# Look and Colors
# -----------------------------------------------------------------------------

# Add truecolor support
set-option -ga terminal-overrides ",xterm-256color:Tc"

# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#B2CCD6,bg=#303030"

# default window title colors
set-window-option -g window-status-style "fg=#B2CCD6,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#FFCB6B,bg=default"

# pane border
set-option -g pane-border-style "fg=#303030"
set-option -g pane-active-border-style "fg=#353535"

# message text
set-option -g message-style "fg=#EEFFFF,bg=#303030"

# pane number display
set-option -g display-panes-active-colour "#C3E88D"
set-option -g display-panes-colour "#FFCB6B"

# clock
set-window-option -g clock-mode-colour "#C3E88D"

# copy mode highligh
set-window-option -g mode-style "fg=#B2CCD6,bg=#353535"

# bell
set-window-option -g window-status-bell-style "fg=#303030,bg=#F07178"
